<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pokedex</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div id="controls">
      <img src="#" alt="" class="pokemon_image" />

      <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>
      <button class="button btn-choose-file">Camera</button>
      <input type="file" id="choose-file" hidden />
      <form>
        <input
          type="search"
          class="input_search"
          id="input_search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img
        src="https://pokedex-conrado.vercel.app/images/pokedex.png"
        alt="pokedex"
        class="pokedex"
      />
    </div>
    <div id="neumorphic-sheet">
      <h1>Abilities</h1>
      <div class="abilities about"></div>
      <h1>Types</h1>
      <div class="types about"></div>
      <h1>Category</h1>
      <div class="category about"></div>
      <h1>Height</h1>
      <div class="height about"></div>
      <h1>Weight</h1>
      <div class="weight about"></div>
      <h1>Genders</h1>
      <div class="genders about"></div>
      <h1>Legendary</h1>
      <div class="legend about"></div>
      <h1>Weakness</h1>
      <div class="weakness about"></div>
      <h1>Evolution</h1>
      <div class="evolution about"></div>
    </div>
  </body>
</html>
